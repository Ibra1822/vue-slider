<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <script src='https://unpkg.com/vue@3'></script>

  <title>Vue carousel</title>
</head>
<body>
  

<div id="app">



<div  class="cont-all">

  <div @mouseover="stopAutoPlay()" 
       @mouseout="autoPlay()" 
       class="container">
   
    <div class="imgs">
      <h1 class="title">{{all[counter].titolo}}</h1>
      <p class="desc">{{all[counter].desc}}</p>

      <img :src="all[counter].foto" alt="">

    </div>

    <div  class="pics">

      <img v-for="item ,index in all "
       :key="item.foto" 
       :src="item.foto"
       :class="{'active': counter === index}"
       @click="cambiaFoto(index)"
       alt="">
    
    </div>
  
    <div class="btns">

      <div @click="next()" class="next"><i class="fa-solid fa-chevron-right"></i></div>

      <div @click="prev()" class="prev"><i class="fa-solid fa-chevron-left"></i></div>

    </div>
  
  
  </div>
</div>


</div>  




  <script src="js/script.js"></script>
</body>
</html>
