<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <script src='https://unpkg.com/vue@3'></script>

  <title>Js-array-objects-carousel</title>
</head>
<body>
  

<div id="app">



<div class="cont-all">

  <div class="container">
   
    <div class="imgs">
      <h1 class="title">{{titolo[counter]}}</h1>
      <p class="desc">{{desc[counter]}}</p>

    <img :src="foto[counter]" alt=""> 

    </div>


    <div  class="pics">

      <img v-for="(image, index) in foto "
       :src="image" alt=""
       :class="{'active': index === counter}"
       @click="cambiaFoto(index)"
       >
    </div>
  
    <div class="btns">

      <div @click="next()" class="next"><i class="fa-solid fa-chevron-right"></i></div>

      <div @click="prev()" class="prev"><i class="fa-solid fa-chevron-left"></i></div>

    </div>
  
  
  </div>
</div>


</div>  




  <script src="js/script.js"></script>
</body>
</html>
